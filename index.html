<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="flex justify-center">
    <div class=' w-96 h-[330px] bg-white justify-center mt-[150px] rounded-[20px] mb-5'>
      <div class="absolute w-96 h-32 rounded-t-lg bg-[url('./images/bg-pattern-card.svg')]">
      <img height='100' width='100' alt="profile picture" src="./images/image-victor.jpg" 
      class=" ml-auto mr-auto mt-20 rounded-full border-solid border-4 border-white">
      <h1 class="text-center font-bold mb-6"> Victor Crest <span class="font-light text-slate-500">26 <br>London</span></h1>
      <hr>
      <div class="flex text-center mt-3">
          <p class="w-1/3 font-bold">80K <br><span class="font-light text-slate-500"> Followers </span></p>
          <p class="w-1/3 font-bold"> 803K <br><span class="font-light text-slate-500"> Likes </span></p>
           <p class="w-1/3 font-bold"> 1.4K <br><span class="font-light text-slate-500"> Photos</span></p>
      </div>
     </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Kroplewski</a>.
  </div>
</body>
</html>
